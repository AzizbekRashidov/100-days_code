<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Designo</title>
</head>
<body>

    <header class="header"> 
        <div class="container">
            <div class="header__info">
                <a class="header__link" href="#">
                    <img class="header__logo" src="./img/Logo.svg"
                         alt="logo" width="128" height="32">
                </a>

                <ul class="nav ">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Home</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Service</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Portfolio</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="#">Blog</a>
                    </li>

                    <div class="nav__market">
                        <a class="header__play" href="#">
                            <button class="header__ios">Contact us</button>
                        </a>
                </div>
                </ul>
            </div>

            <div class="header__market">
                <div class="header__list">
                    <a class="header__play" href="#">
                        <button class="header__ios">Contact us</button>        
                    </a>
            </div>
                <button class="btn">
                    <img class="btn__menu  " src="./img/menu.svg" alt="Menu">
                    <img class="btn__exit " src="./img/Exit.svg" alt="Exit">
                </button>
               
            </div>
        </div>
    </header>
    

    <script src="./js/main.js"></script>

</body>
</html>
